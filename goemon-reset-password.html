<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 | 五右衛門</title>
    <link rel="stylesheet" href="./css/goemon-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reset-password-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-password-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .reset-password-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }

        .toggle-password:hover {
            color: #333;
        }

        .password-requirements {
            margin-top: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
        }

        .password-requirements ul {
            margin: 8px 0 0 0;
            padding-left: 20px;
            color: #666;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .password-requirements li.valid {
            color: #4CAF50;
        }

        .password-requirements li.valid::before {
            content: '✓ ';
            font-weight: bold;
        }

        .btn-reset {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-reset.primary {
            background: #d63384;
            color: white;
        }

        .btn-reset.primary:hover {
            background: #b82a6d;
        }

        .btn-reset.primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-box.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .alert-box.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }

        .alert-box i {
            margin-right: 8px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #d63384;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d63384;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- シンプルヘッダー -->
    <header class="header-simple">
        <div class="container">
            <div class="header-logo">
                <a href="https://goemon-flame.vercel.app/">
                    <h1>五右衛門</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- パスワード再設定フォーム -->
    <main>
        <div class="reset-password-container">
            <div class="reset-password-header">
                <h1><i class="fas fa-key"></i> パスワード再設定</h1>
                <p>新しいパスワードを入力してください</p>
            </div>

            <!-- アラートメッセージ -->
            <div id="alertBox" class="alert-box"></div>

            <!-- ローディング -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">処理中...</p>
            </div>

            <!-- パスワード再設定フォーム -->
            <form id="resetPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="newPassword" class="form-label">新しいパスワード <span class="required">*</span></label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" class="form-input" placeholder="8文字以上" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">パスワード確認 <span class="required">*</span></label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="もう一度入力してください" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- パスワード要件 -->
                <div class="password-requirements">
                    <strong>パスワードの条件:</strong>
                    <ul>
                        <li id="req-length">8文字以上</li>
                        <li id="req-match">パスワードが一致すること</li>
                    </ul>
                </div>

                <button type="submit" class="btn-reset primary" id="btnSubmit">
                    <i class="fas fa-check"></i> パスワードを再設定
                </button>
            </form>

            <div class="back-link">
                <a href="https://goemon-flame.vercel.app/goemon-login.html">
                    <i class="fas fa-arrow-left"></i> ログインページに戻る
                </a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/supabase-config.js"></script>
    <script src="./js/goemon-reset-password.js"></script>
</body>
</html>
