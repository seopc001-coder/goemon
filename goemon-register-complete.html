<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録完了 | 五右衛門</title>

    <!-- Favicon -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/goemon-style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- ヘッダー(シンプル版) -->
    <header class="header-simple">
        <div class="container">
            <div class="header-logo">
                <a href="goemon-index.html">
                    <h1>五右衛門</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-box">
                <!-- 成功アイコン -->
                <div style="text-align: center; margin-bottom: 30px;">
                    <i class="fas fa-envelope-circle-check" style="font-size: 80px; color: #4CAF50;"></i>
                </div>

                <!-- タイトル -->
                <h1 class="auth-title" style="text-align: center; margin-bottom: 20px;">
                    会員登録が完了しました
                </h1>

                <!-- メッセージ -->
                <div style="background: #f5f5f5; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
                    <p style="text-align: center; color: #333; margin-bottom: 15px; line-height: 1.8;">
                        確認メールを送信しました。<br>
                        メール内のリンクをクリックして、<br>
                        メールアドレスの認証を完了してください。
                    </p>
                </div>

                <!-- 注意事項 -->
                <div style="background: #fff3cd; border: 1px solid #ffc107; padding: 15px; border-radius: 8px; margin-bottom: 30px;">
                    <p style="color: #856404; font-size: 14px; line-height: 1.6; margin: 0;">
                        <i class="fas fa-exclamation-triangle" style="margin-right: 5px;"></i>
                        メール認証を完了するまでログインできません。<br>
                        メールが届かない場合は、迷惑メールフォルダをご確認ください。
                    </p>
                </div>

                <!-- トップページボタン -->
                <div class="form-submit">
                    <a href="goemon-index.html" class="btn-cmn-02" style="display: block; text-align: center; text-decoration: none;">
                        トップページに戻る
                    </a>
                </div>

                <!-- ログインページリンク -->
                <div class="auth-footer" style="margin-top: 20px;">
                    <p style="text-align: center;">
                        <a href="goemon-login.html" class="link-text" id="loginLink">ログインページへ</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター(シンプル版) -->
    <footer class="footer-simple">
        <div class="container">
            <p>&copy; 2025 五右衛門 All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // URLパラメータから戻り先URLを取得してリンクに設定
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('returnUrl');

            if (returnUrl) {
                // ログインページリンクにreturnUrlを追加
                const loginLink = document.getElementById('loginLink');
                if (loginLink) {
                    loginLink.href = `goemon-login.html?returnUrl=${returnUrl}`;
                }
            }
        });
    </script>
</body>
</html>
