<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 | 五右衛門 管理画面</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/goemon-style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #333;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-box h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-box .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .filters-container {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-actions {
            display: flex;
            gap: 15px;
        }

        .users-table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }

        .users-table tbody tr {
            transition: background 0.2s;
        }

        .users-table tbody tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .status-badge.active {
            background: #d1e7dd;
            color: #0a3622;
        }

        .status-badge.inactive {
            background: #f8d7da;
            color: #842029;
        }

        .status-badge.withdrawn {
            background: #e2e3e5;
            color: #41464b;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-view {
            background: #2196F3;
            color: white;
        }

        .btn-view:hover {
            background: #1976D2;
        }

        /* ユーザー詳細モーダル */
        .user-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .user-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 25px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 25px;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 12px;
            line-height: 1.8;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .close-modal-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 5px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .close-modal-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header-simple">
        <div class="container">
            <div class="header-logo">
                <a href="goemon-admin.html">
                    <h1>五右衛門 管理画面</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <div class="admin-container">
            <!-- ページヘッダー -->
            <div class="page-header">
                <a href="goemon-admin.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> ダッシュボードに戻る
                </a>
                <h1 style="font-size: 28px; margin-bottom: 10px;">
                    <i class="fas fa-users"></i> ユーザー管理
                </h1>
                <p style="color: #666;">会員情報の確認・管理</p>
            </div>

            <!-- 統計 -->
            <div class="stats-row">
                <div class="stat-box">
                    <h3>総ユーザー数</h3>
                    <div class="value" id="totalUsers">0</div>
                </div>
                <div class="stat-box">
                    <h3>アクティブユーザー</h3>
                    <div class="value" id="activeUsers" style="color: #4CAF50;">0</div>
                </div>
                <div class="stat-box">
                    <h3>退会済みユーザー</h3>
                    <div class="value" id="withdrawnUsers" style="color: #f44336;">0</div>
                </div>
                <div class="stat-box">
                    <h3>新規登録（今月）</h3>
                    <div class="value" id="newUsersThisMonth" style="color: #2196F3;">0</div>
                </div>
            </div>

            <!-- フィルター -->
            <div class="filters-container">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="filterStatus">ステータス</label>
                        <select id="filterStatus">
                            <option value="">すべて</option>
                            <option value="active">アクティブ</option>
                            <option value="withdrawn">退会済み</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="filterSearch">検索（メール・名前）</label>
                        <input type="text" id="filterSearch" placeholder="検索キーワード">
                    </div>

                    <div class="filter-group">
                        <label for="filterDateFrom">登録日（開始）</label>
                        <input type="date" id="filterDateFrom">
                    </div>

                    <div class="filter-group">
                        <label for="filterDateTo">登録日（終了）</label>
                        <input type="date" id="filterDateTo">
                    </div>
                </div>

                <div class="filter-actions">
                    <button class="btn-cmn-02" onclick="applyFilters()">
                        <i class="fas fa-search"></i> フィルター適用
                    </button>
                    <button class="btn-cmn-01" onclick="resetFilters()">
                        <i class="fas fa-redo"></i> リセット
                    </button>
                    <a href="goemon-admin-withdrawn.html" class="btn-cmn-01">
                        <i class="fas fa-user-times"></i> 退会ユーザー専用ページ
                    </a>
                </div>
            </div>

            <!-- ユーザーテーブル -->
            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ユーザーID</th>
                            <th>メールアドレス</th>
                            <th>氏名</th>
                            <th>登録日</th>
                            <th>注文数</th>
                            <th>ステータス</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>ユーザーデータを読み込み中...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- ユーザー詳細モーダル -->
    <div id="userModal" class="user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">
                    <i class="fas fa-user"></i> ユーザー詳細
                </h2>
                <button class="close-modal-btn" onclick="closeUserModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="userDetailBody">
                <!-- ユーザー詳細がここに表示されます -->
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="footer-simple">
        <div class="container">
            <p>&copy; 2025 五右衛門 All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/supabase-config.js?v=20251122000005"></script>
    <script src="./js/goemon-admin-db.js?v=20251122000005"></script>
    <script src="./js/goemon-modal.js?v=20251122000005"></script>
    <script src="./js/goemon-admin-users-v2.js?v=20251122000005"></script>
</body>
</html>
