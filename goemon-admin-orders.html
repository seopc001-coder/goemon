<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文管理 | 五右衛門 管理画面</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/goemon-style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #333;
        }

        .filters-container {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-actions {
            display: flex;
            gap: 15px;
        }

        .summary-card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .summary-card .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .summary-card .sub-value {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
        }

        .orders-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .orders-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }

        .orders-table tbody tr {
            transition: background 0.2s;
        }

        .orders-table tbody tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .status-badge.pending { background: #FFF9C4; color: #F57F17; }
        .status-badge.completed { background: #BBDEFB; color: #1565C0; }
        .status-badge.cancelled { background: #FFCDD2; color: #C62828; }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-view {
            background: #2196F3;
            color: white;
        }

        .btn-view:hover {
            background: #1976D2;
        }

        .btn-edit {
            background: #ff9800;
            color: white;
        }

        .btn-edit:hover {
            background: #f57c00;
        }

        /* 注文詳細モーダル */
        .order-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .order-detail-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 25px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 25px;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 12px;
            line-height: 1.8;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .items-list {
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-price {
            font-weight: bold;
            color: #333;
        }

        .status-update-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .close-modal-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 5px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .close-modal-btn:hover {
            background: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header-simple">
        <div class="container">
            <div class="header-logo">
                <a href="goemon-admin.html">
                    <h1>五右衛門 管理画面</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <div class="admin-container">
            <!-- ページヘッダー -->
            <div class="page-header">
                <a href="goemon-admin.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> ダッシュボードに戻る
                </a>
                <h1 style="font-size: 28px; margin-bottom: 10px;">
                    <i class="fas fa-shopping-bag"></i> 注文管理
                </h1>
                <p style="color: #666;">注文の確認・ステータス更新</p>
            </div>

            <!-- フィルター -->
            <div class="filters-container">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="filterStatus">ステータス</label>
                        <select id="filterStatus">
                            <option value="">すべて</option>
                            <option value="準備中">準備中</option>
                            <option value="配送中">配送中</option>
                            <option value="配送完了">配送完了</option>
                            <option value="キャンセル">キャンセル</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="filterDateFrom">注文日（開始）</label>
                        <input type="date" id="filterDateFrom">
                    </div>

                    <div class="filter-group">
                        <label for="filterDateTo">注文日（終了）</label>
                        <input type="date" id="filterDateTo">
                    </div>

                    <div class="filter-group">
                        <label for="filterSearch">検索（注文番号・顧客名）</label>
                        <input type="text" id="filterSearch" placeholder="検索キーワード">
                    </div>
                </div>

                <div class="filter-actions">
                    <button class="btn-cmn-02" onclick="applyFilters()">
                        <i class="fas fa-search"></i> フィルター適用
                    </button>
                    <button class="btn-cmn-01" onclick="resetFilters()">
                        <i class="fas fa-redo"></i> リセット
                    </button>
                </div>
            </div>

            <!-- サマリーカード -->
            <div class="summary-card">
                <div class="label">完了率</div>
                <div class="value" id="completionRate">0%</div>
                <div class="sub-value">配送完了した注文の割合（フィルター適用中の注文が対象）</div>
            </div>

            <!-- 注文リスト -->
            <div class="orders-list">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>注文番号</th>
                            <th>注文日時</th>
                            <th>顧客名</th>
                            <th>メールアドレス</th>
                            <th>金額</th>
                            <th>ステータス</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                                <i class="fas fa-spinner fa-spin fa-3x" style="margin-bottom: 15px; display: block;"></i>
                                注文データを読み込み中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- 注文詳細モーダル -->
    <div id="orderDetailModal" class="order-detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalOrderTitle">
                    <i class="fas fa-file-invoice"></i> 注文詳細
                </h2>
                <button class="close-modal-btn" onclick="closeOrderDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="orderDetailBody">
                <!-- 注文詳細がここに表示されます -->
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="footer-simple">
        <div class="container">
            <p>&copy; 2025 五右衛門 All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/supabase-config.js"></script>
    <script src="./js/goemon-admin-db.js?v=20251122173000"></script>
    <script src="./js/goemon-modal.js"></script>
    <script src="./js/goemon-admin-orders.js?v=20251127007"></script>
</body>
</html>
