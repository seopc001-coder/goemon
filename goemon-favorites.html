<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="五右衛門 - お気に入り商品一覧">
    <title>お気に入り | 五右衛門</title>

    <!-- Favicon -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/goemon-style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <!-- ハンバーガーメニュー（モバイル） -->
            <button class="btn-menu-sp" id="mobileMenuBtn" aria-label="メニュー">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- ロゴ -->
            <div class="header-logo">
                <a href="/">
                    <h1>五右衛門</h1>
                </a>
            </div>

            <!-- 検索とユーティリティのラッパー -->
            <div class="header-right">
                <!-- 検索バー（PCのみ） -->
                <div class="header-search">
                    <input type="search" placeholder="商品を検索" aria-label="商品検索">
                    <button type="submit" aria-label="検索実行">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- ユーティリティナビ -->
                <nav class="header-utility">
                    <ul>
                        <!-- 検索アイコン（モバイルのみ） -->
                        <li class="mobile-only">
                            <button class="btn-search-sp" id="searchBtnSp" aria-label="検索">
                                <i class="fas fa-search"></i>
                            </button>
                        </li>
                        <!-- マイページ（常に表示） -->
                        <li>
                            <a href="goemon-mypage.html" aria-label="マイページ">
                                <i class="far fa-user"></i>
                            </a>
                        </li>
                        <!-- お気に入り（常に表示） -->
                        <li>
                            <a href="goemon-favorites.html" aria-label="お気に入り">
                                <i class="far fa-heart"></i>
                                <span class="txt-noti" style="display: none;">0</span>
                            </a>
                        </li>
                        <!-- カート（常に表示） -->
                        <li>
                            <a href="/cart" aria-label="カート">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="txt-noti">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- パンくずリスト -->
    <nav class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="/">ホーム</a></li>
                <li>お気に入り</li>
            </ul>
        </div>
    </nav>

    <!-- お気に入りコンテンツ -->
    <main class="favorites-page">
        <div class="container">
            <h1 class="page-title">お気に入り</h1>

            <!-- お気に入り商品リスト -->
            <div id="favoritesContainer" class="favorites-products">
                <!-- JavaScript で動的に生成 -->
            </div>

            <!-- 空の状態 -->
            <div id="emptyFavorites" class="empty-state" style="display: none;">
                <i class="far fa-heart fa-4x"></i>
                <h2>お気に入りに商品がありません</h2>
                <p>気になる商品を見つけたら、ハートマークをクリックしてお気に入りに追加しましょう。</p>
                <a href="/" class="btn-cmn-02">ショッピングを始める</a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/supabase-config.js"></script>
    <script src="./js/goemon-auto-logout.js"></script>
    <script src="./js/goemon-products-data.js"></script>
    <script src="./js/goemon-favorites.js"></script>
    <!-- goemon-main.jsは読み込まない（変数の競合を避けるため） -->
</body>
</html>
