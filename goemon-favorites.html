<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->

    <!-- Stylesheets -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <!-- ハンバーガーメニュー（モバイル） -->
            <button class="btn-menu-sp" id="mobileMenuBtn" aria-label="メニュー">

            </div>

            <!-- 検索とユーティリティのラッパー -->
            <div class="header-right">
                <!-- 検索バー（PCのみ） -->
                <div class="header-search">
                    <input type="search" placeholder="商品を検索" aria-label="商品検索">
                    <button type="submit" aria-label="検索実行">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- ユーティリティナビ -->
                <nav class="header-utility">
                    <ul>
                        <!-- 検索アイコン（モバイルのみ） -->
                        <li class="mobile-only">
                            <button class="btn-search-sp" id="searchBtnSp" aria-label="検索">
                                <i class="fas fa-search"></i>
                            </button>
                        </li>
                        <!-- PC表示用 -->
                        <li class="pc-only">
                            <a href="goemon-mypage.html" aria-label="マイページ">
                                <i class="far fa-user"></i>
                            </a>
                        </li>
                        <li class="pc-only">
                            <a href="goemon-favorites.html" aria-label="お気に入り">
                                <i class="far fa-heart"></i>
                            </a>
                        </li>
                        <!-- カート（常に表示） -->
                        <li>
                            <a href="goemon-cart.html" aria-label="カート">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="txt-noti">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- パンくずリスト -->
    <nav class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="goemon-index.html">ホーム</a></li>

            </ul>
        </div>
    </nav>

    <!-- お気に入りコンテンツ -->
    <main class="favorites-page">
        <div class="container">
            <h1 class="page-title">お気に入り</h1>

            <!-- お気に入り商品リスト -->
            <div id="favoritesContainer" class="favorites-products">
                <!-- JavaScript で動的に生成 -->
            </div>

            <!-- 空の状態 -->
            <div id="emptyFavorites" class="empty-state" style="display: none;">
                <i class="far fa-heart fa-4x"></i>
                <h2>お気に入りに商品がありません</h2>
                <p>気になる商品を見つけたら、ハートマークをクリックしてお気に入りに追加しましょう。</p>
                <a href="goemon-index.html" class="btn-cmn-02">ショッピングを始める</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <div class="footer-column">
                    <h3>ショッピングガイド</h3>
                    <ul>
                        <li><a href="#">ご利用ガイド</a></li>

                        <li><a href="#">お問い合わせ</a></li>

                    </ul>

                <div class="footer-column">

                    <ul>
                        <li><a href="#">会社概要</a></li>

                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>

            <div class="footer-bottom">
                <p>&copy; 2024 五右衛門. All rights reserved.</p>

        </div>

    <!-- スクロールトップボタン -->
    <button class="scroll-to-top" id="scrollToTop" aria-label="トップへ戻る">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Scripts -->
    <script src="./js/goemon-main.js"></script>
    <script src="./js/goemon-favorites.js"></script>
