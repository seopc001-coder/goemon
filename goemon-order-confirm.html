<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文内容確認 | 五右衛門</title>
    <link rel="stylesheet" href="./css/goemon-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- シンプルヘッダー -->
    <header class="header-simple">
        <div class="container">
            <div class="header-logo">
                <a href="goemon-index.html">
                    <h1>五右衛門</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- 注文確認ページ -->
    <main class="cart-page">
        <div class="container">
            <!-- 購入手順インジケーター -->
            <div class="checkout-steps">
                <div class="step completed">
                    <div class="step-number">1</div>
                    <div class="step-label">カート</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step completed">
                    <div class="step-number">2</div>
                    <div class="step-label">配送・お支払い</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step active">
                    <div class="step-number">3</div>
                    <div class="step-label">確認</div>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-label">完了</div>
                </div>
            </div>

            <h1 class="page-title">注文内容の確認</h1>

            <div class="cart-layout">
                <!-- メインコンテンツ -->
                <div class="cart-items-section">
                    <!-- 配送先情報 -->
                    <section class="checkout-section">
                        <h2><i class="fas fa-truck"></i> 配送先情報</h2>
                        <div id="shippingInfo" class="info-box">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                    </section>

                    <!-- お支払い方法 -->
                    <section class="checkout-section">
                        <h2><i class="fas fa-credit-card"></i> お支払い方法</h2>
                        <div id="paymentInfo" class="info-box">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                    </section>

                    <!-- 注文商品 -->
                    <section class="checkout-section">
                        <h2><i class="fas fa-box"></i> 注文商品</h2>
                        <div id="orderItems" class="order-items-list">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                    </section>
                </div>

                <!-- 注文サマリー -->
                <aside class="cart-summary">
                    <h3>お支払い金額</h3>
                    <div class="summary-row">
                        <span>小計</span>
                        <span id="subtotal">¥0</span>
                    </div>
                    <div class="summary-row">
                        <span>送料</span>
                        <span id="shipping">¥500</span>
                    </div>
                    <div class="summary-row total">
                        <span>合計</span>
                        <span id="total">¥0</span>
                    </div>

                    <div class="alert alert-info" style="margin: 20px 0; padding: 15px; background: #e3f2fd; border-radius: 5px; font-size: 14px;">
                        <i class="fas fa-info-circle"></i>
                        注文を確定すると、登録されたメールアドレスに確認メールが送信されます。
                    </div>

                    <button class="btn-cmn-02 btn-full" id="btnPlaceOrder">
                        <i class="fas fa-check-circle"></i> 注文を確定する
                    </button>
                    <button class="btn-cmn-01 btn-full" onclick="history.back()" style="margin-top: 10px;">
                        <i class="fas fa-arrow-left"></i> 戻る
                    </button>
                </aside>
            </div>
        </div>
    </main>

    <!-- ローディングモーダル -->
    <div class="modal-overlay" id="loadingModal" style="display: none;">
        <div class="modal-cmn-container" style="max-width: 400px;">
            <div class="modal-content" style="text-align: center; padding: 40px 20px;">
                <div class="spinner" style="margin: 0 auto 20px;"></div>
                <h3>注文を処理中...</h3>
                <p style="color: #666;">しばらくお待ちください</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/supabase-config.js"></script>
    <script src="./js/goemon-products-data.js"></script>
    <script src="./js/goemon-order-confirm.js"></script>
</body>
</html>
