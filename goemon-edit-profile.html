<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員情報編集 | 五右衛門</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/goemon/favicon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/goemon-style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- ヘッダー(シンプル版) -->
    <header class="header-simple">
        <div class="container">
            <div class="header-logo">
                <a href="goemon-index.html">
                    <h1>五右衛門</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="auth-main">
        <div class="auth-container" style="max-width: 700px;">
            <div class="auth-box">
                <!-- ページタイトル -->
                <div style="margin-bottom: 30px;">
                    <a href="goemon-mypage.html" class="link-text" style="display: inline-block; margin-bottom: 15px;">
                        <i class="fas fa-arrow-left"></i> マイページに戻る
                    </a>
                    <h1 class="auth-title">会員情報編集</h1>
                </div>

                <!-- 編集フォーム -->
                <form id="editProfileForm">
                    <!-- 名前 -->
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <h3 style="margin-bottom: 15px; font-size: 16px; color: #333;">
                            <i class="fas fa-user"></i> お名前
                        </h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="form-group">
                                <label for="lastName" class="form-label">姓</label>
                                <input type="text" id="lastName" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label for="firstName" class="form-label">名</label>
                                <input type="text" id="firstName" class="form-input" readonly>
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px;">
                            <div class="form-group">
                                <label for="lastNameKana" class="form-label">セイ</label>
                                <input type="text" id="lastNameKana" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label for="firstNameKana" class="form-label">メイ</label>
                                <input type="text" id="firstNameKana" class="form-input" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- メールアドレス -->
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <h3 style="margin-bottom: 15px; font-size: 16px; color: #333;">
                            <i class="fas fa-envelope"></i> メールアドレス
                        </h3>
                        <div class="form-group">
                            <input type="email" id="email" class="form-input" readonly>
                        </div>
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">
                            <i class="fas fa-info-circle"></i> メールアドレスは変更できません
                        </p>
                    </div>

                    <!-- パスワード -->
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <h3 style="margin-bottom: 15px; font-size: 16px; color: #333;">
                            <i class="fas fa-lock"></i> パスワード変更
                        </h3>
                        <div class="form-group">
                            <label for="newPassword" class="form-label">新しいパスワード（変更する場合のみ）</label>
                            <input type="password" id="newPassword" class="form-input" placeholder="8文字以上">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">新しいパスワード（確認）</label>
                            <input type="password" id="confirmPassword" class="form-input" placeholder="8文字以上">
                        </div>
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">
                            <i class="fas fa-info-circle"></i> パスワードを変更しない場合は空欄のままにしてください
                        </p>
                    </div>

                    <!-- 電話番号 -->
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <h3 style="margin-bottom: 15px; font-size: 16px; color: #333;">
                            <i class="fas fa-phone"></i> 電話番号
                        </h3>
                        <div class="form-group">
                            <input type="tel" id="phone" class="form-input" placeholder="例: 090-1234-5678">
                        </div>
                    </div>

                    <!-- 住所 -->
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <h3 style="margin-bottom: 15px; font-size: 16px; color: #333;">
                            <i class="fas fa-map-marker-alt"></i> ご住所
                        </h3>

                        <!-- 郵便番号 -->
                        <div class="form-group">
                            <label for="postalCode" class="form-label">郵便番号</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="postalCode" class="form-input" placeholder="例: 1234567">
                                <button type="button" id="searchAddressBtn" class="btn-cmn-02" style="white-space: nowrap; padding: 0 20px;">
                                    <i class="fas fa-search"></i> 住所検索
                                </button>
                            </div>
                        </div>

                        <!-- 都道府県 -->
                        <div class="form-group">
                            <label for="prefecture" class="form-label">都道府県</label>
                            <select id="prefecture" class="form-input">
                                <option value="">選択してください</option>
                                <option value="北海道">北海道</option>
                                <option value="青森県">青森県</option>
                                <option value="岩手県">岩手県</option>
                                <option value="宮城県">宮城県</option>
                                <option value="秋田県">秋田県</option>
                                <option value="山形県">山形県</option>
                                <option value="福島県">福島県</option>
                                <option value="茨城県">茨城県</option>
                                <option value="栃木県">栃木県</option>
                                <option value="群馬県">群馬県</option>
                                <option value="埼玉県">埼玉県</option>
                                <option value="千葉県">千葉県</option>
                                <option value="東京都">東京都</option>
                                <option value="神奈川県">神奈川県</option>
                                <option value="新潟県">新潟県</option>
                                <option value="富山県">富山県</option>
                                <option value="石川県">石川県</option>
                                <option value="福井県">福井県</option>
                                <option value="山梨県">山梨県</option>
                                <option value="長野県">長野県</option>
                                <option value="岐阜県">岐阜県</option>
                                <option value="静岡県">静岡県</option>
                                <option value="愛知県">愛知県</option>
                                <option value="三重県">三重県</option>
                                <option value="滋賀県">滋賀県</option>
                                <option value="京都府">京都府</option>
                                <option value="大阪府">大阪府</option>
                                <option value="兵庫県">兵庫県</option>
                                <option value="奈良県">奈良県</option>
                                <option value="和歌山県">和歌山県</option>
                                <option value="鳥取県">鳥取県</option>
                                <option value="島根県">島根県</option>
                                <option value="岡山県">岡山県</option>
                                <option value="広島県">広島県</option>
                                <option value="山口県">山口県</option>
                                <option value="徳島県">徳島県</option>
                                <option value="香川県">香川県</option>
                                <option value="愛媛県">愛媛県</option>
                                <option value="高知県">高知県</option>
                                <option value="福岡県">福岡県</option>
                                <option value="佐賀県">佐賀県</option>
                                <option value="長崎県">長崎県</option>
                                <option value="熊本県">熊本県</option>
                                <option value="大分県">大分県</option>
                                <option value="宮崎県">宮崎県</option>
                                <option value="鹿児島県">鹿児島県</option>
                                <option value="沖縄県">沖縄県</option>
                            </select>
                        </div>

                        <!-- 市区町村 -->
                        <div class="form-group">
                            <label for="city" class="form-label">市区町村</label>
                            <input type="text" id="city" class="form-input" placeholder="例: 渋谷区">
                        </div>

                        <!-- 番地 -->
                        <div class="form-group">
                            <label for="address1" class="form-label">番地</label>
                            <input type="text" id="address1" class="form-input" placeholder="例: 道玄坂1-2-3">
                        </div>

                        <!-- 建物名・部屋番号 -->
                        <div class="form-group">
                            <label for="address2" class="form-label">建物名・部屋番号（任意）</label>
                            <input type="text" id="address2" class="form-input" placeholder="例: 〇〇ビル 101号室">
                        </div>
                    </div>

                    <!-- クレジットカード情報 -->
                    <div style="background: #fff3cd; border: 1px solid #ffc107; padding: 15px; border-radius: 8px; margin-bottom: 30px;">
                        <h3 style="margin-bottom: 10px; font-size: 16px; color: #856404;">
                            <i class="fas fa-credit-card"></i> お支払い情報
                        </h3>
                        <p style="font-size: 14px; color: #856404; margin: 0;">
                            クレジットカード情報は各決済時に登録・管理されます。<br>
                            セキュリティ上、こちらでは表示・編集できません。
                        </p>
                    </div>

                    <!-- ボタン -->
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <a href="goemon-mypage.html" class="btn-cmn-01" style="display: block; text-align: center; text-decoration: none; padding: 15px;">
                            キャンセル
                        </a>
                        <button type="submit" class="btn-cmn-02" style="padding: 15px;">
                            <i class="fas fa-save"></i> 変更を保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- フッター(シンプル版) -->
    <footer class="footer-simple">
        <div class="container">
            <p>&copy; 2025 五右衛門 All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/supabase-config.js"></script>
    <script src="./js/goemon-edit-profile.js"></script>
</body>
</html>
