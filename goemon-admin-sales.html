<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>売上管理 | 五右衛門 管理画面</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/goemon-style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #333;
        }

        .filter-section {
            background: white;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .sales-table-container {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sales-table {
            width: 100%;
            border-collapse: collapse;
        }

        .sales-table th,
        .sales-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .sales-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .sales-table tbody tr:hover {
            background: #f9f9f9;
        }

        .sales-table .amount {
            font-weight: 600;
            color: #2196F3;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
            color: #ddd;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: #f5f5f5;
        }

        .tab-btn.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header-simple">
        <div class="container">
            <div class="header-logo">
                <a href="goemon-admin.html">
                    <h1>五右衛門 管理画面</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <div class="admin-container">
            <!-- ページヘッダー -->
            <div class="page-header">
                <a href="goemon-admin.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> ダッシュボードに戻る
                </a>
                <h1 style="font-size: 28px; margin-bottom: 10px;">
                    <i class="fas fa-chart-line"></i> 売上管理
                </h1>
                <p style="color: #666;">日別・月別の売上を確認できます</p>
            </div>

            <!-- フィルター -->
            <div class="filter-section">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label for="filterPeriod">期間</label>
                        <select id="filterPeriod">
                            <option value="today">今日</option>
                            <option value="yesterday">昨日</option>
                            <option value="thisWeek">今週</option>
                            <option value="lastWeek">先週</option>
                            <option value="thisMonth" selected>今月</option>
                            <option value="lastMonth">先月</option>
                            <option value="custom">カスタム期間</option>
                        </select>
                    </div>

                    <div class="filter-group" id="customDateGroup" style="display: none;">
                        <label for="startDate">開始日</label>
                        <input type="date" id="startDate">
                    </div>

                    <div class="filter-group" id="customDateGroup2" style="display: none;">
                        <label for="endDate">終了日</label>
                        <input type="date" id="endDate">
                    </div>

                    <div class="filter-group">
                        <label for="searchKeyword">キーワード検索</label>
                        <input type="text" id="searchKeyword" placeholder="注文番号、顧客名で検索">
                    </div>
                </div>

                <div class="filter-actions">
                    <button class="btn-cmn-02" onclick="applyFilters()">
                        <i class="fas fa-search"></i> 検索
                    </button>
                    <button class="btn-cmn-01" onclick="resetFilters()">
                        <i class="fas fa-redo"></i> リセット
                    </button>
                </div>
            </div>

            <!-- タブボタン -->
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('daily')">
                    <i class="fas fa-calendar-day"></i> 日別売上
                </button>
                <button class="tab-btn" onclick="switchTab('monthly')">
                    <i class="fas fa-calendar"></i> 月別売上
                </button>
            </div>

            <!-- 日別売上テーブル -->
            <div class="tab-content active" id="dailyTab">
                <div class="sales-table-container">
                    <h2 class="section-title">
                        <i class="fas fa-calendar-day"></i> 日別売上
                    </h2>
                    <table class="sales-table" id="dailySalesTable">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>注文件数</th>
                                <th>売上金額</th>
                                <th>平均注文額</th>
                                <th>完了件数</th>
                            </tr>
                        </thead>
                        <tbody id="dailySalesBody">
                            <tr>
                                <td colspan="5">
                                    <div class="empty-state">
                                        <i class="fas fa-chart-line"></i>
                                        <p>データを読み込み中...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 月別売上テーブル -->
            <div class="tab-content" id="monthlyTab">
                <div class="sales-table-container">
                    <h2 class="section-title">
                        <i class="fas fa-calendar"></i> 月別売上
                    </h2>
                    <table class="sales-table" id="monthlySalesTable">
                        <thead>
                            <tr>
                                <th>年月</th>
                                <th>注文件数</th>
                                <th>売上金額</th>
                                <th>平均注文額</th>
                                <th>完了件数</th>
                                <th>前月比</th>
                            </tr>
                        </thead>
                        <tbody id="monthlySalesBody">
                            <tr>
                                <td colspan="6">
                                    <div class="empty-state">
                                        <i class="fas fa-chart-line"></i>
                                        <p>データを読み込み中...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer-simple">
        <div class="container">
            <p>&copy; 2025 五右衛門 All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/supabase-config.js"></script>
    <script src="./js/goemon-admin-db.js?v=20251125006"></script>
    <script src="./js/goemon-modal.js"></script>
    <script src="./js/goemon-admin-sales.js?v=20251127006"></script>
</body>
</html>
